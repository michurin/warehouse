<!DOCTYPE html>
<head>
  <title>Simple chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="error">Transport error: connection lost</div>
  <h1>Invite</h1>
  <p>Share this URL <span id="share">...</span> to invite your friend to this private chat room.</p>
  <h1>Chat</h1>
  <div id="conversation"></div>
  <select id="color">
    <option value="black" style="color:black">black</option>
    <option value="red" style="color:red">red</option>
    <option value="green" style="color:green">green</option>
  </select>
  <input type="text" id="nick" maxlength="30" size=8 placeholder="nickname" value="Max Power"></input>
  <input type="text" id="text" maxlength="300" size=20></input>
  <input type="button" value="&gt;" id="button"></input>
  <hr>
  <h1>Game</h1>
  <table id="game-area"></table>
  <input type="button" value="Start 3x3" id="start3"></input>
  <input type="button" value="Start 15x15" id="start15"></input>
  <br>
  <img src="x.svg" width="20" height="20" class="fig" id="fig-x">
  <img src="o.svg" width="20" height="20" class="fig" id="fig-o">
</body>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="../core.js"></script>
<script src="main.js"></script>
