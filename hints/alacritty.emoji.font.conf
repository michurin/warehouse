<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
Useful commands:
Check fonts priorities:
  fc-match -s 'JetBrains Mono'
Find emoji font:
  fc-list | grep -i emoji
Update font cache:
  fc-cache
Put this file here:
  ~/.config/fontconfig/conf.d/91-noto-mono-color-emoji.conf
-->
<fontconfig>
  <alias>
    <family>JetBrains Mono</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
